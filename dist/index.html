<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <title>Funky Store</title>
  </head>
  <body>
    <nav id="navbar">
      <h1 class="logo">
        <span class="text-primary">
          <i class="fas fa-book-open"></i> Funky </span
        >Store
      </h1>
      <ul>
        <li>
          <a href="cart.html">Cart (<span class="total-count"></span>) </a>
        </li>
        <li><a href="#">Clear</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Search our products</h1>
    <div class="container">
      <div class="flex">
        <form id="submit" class="flex">
          <input
            type="text"
            id="search"
            placeholder="Search for our products..."
          />
          <button class="serach-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>
    </div>
    <div id="result-heading"></div>
    <div id="products" class="products"></div>
    <div id="single-product"></div>
    <!--Modal-->
    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Sign Up</h3>
        </div>
        <div class="modal-content">
          <p>Register with us to get offers, support and more</p>
          <form id="form" class="modal-form">
            <h2>Register With Us</h2>
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="username"
                placeholder="Enter name"
                class="form-input"
              />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="Enter email"
                class="form-input"
              />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter pass"
                class="form-input"
              />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password2">Confirm password</label>
              <input
                type="password"
                id="password2"
                placeholder="Enter pass"
                class="form-input"
              />
              <small>Error message</small>
            </div>
            <input type="submit" value="submit" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>
    <div class="copyright">
      &copy; by Aleksa Mitic. Powered by
      <a href="http://htec.com" target="_blank" class="link">HTEC.com</a>.
    </div>

    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
